    title="{{project.name}}"
    description="{{project.description}}"
    icon="{{project.icon}}"
  />

<builder-component
  name="topbar"
  title="{{project.name}}"
  description="{{project.description}}"
  icon="{{project.icon}}"
/>

<div style="text-align:center;">
  <builder-component
   name="chip-button"
   label="Add Ensi"
   link="{{project.invite}}"
   icon="/assets/images/plus.png"
   containerColor="#005DFF"/>
  <br>
  <i>by adding Ensi to a server or profile, you agree with:</i>
  <br>
   <builder-component
    name="chip-button"
    label="Terms of Service"
    link="terms-of-service"/>
  <builder-component
    name="chip-button"
    label="Privacy Policy"
    link="privacy-policy"/>
</div>

<div style="padding:8px;">

  <h1>Main features</h1>
  <p1>
    • Ability to chat with Ensi<br>
    • Snipe command<br>
    • Various useful commands such as <code>/userinfo</code>
  </p1><br>
  
  <br>
  
  <h1>Chatting feature</h1>
  <p1>
    • This feature can be adjusted or completely disabled by server managers using <code>/chat</code> command.<br>
    • By default, Ensi will automatically respond to messages which mentions him, or if it was sent in a thread Ensi is in.<br>
    • There are also some random interactions such as washing and feeding Ensi. You can earn <b>Ensipoints</b> when interacting, but they currently don't have any use.
  </p1><br>
</div>
