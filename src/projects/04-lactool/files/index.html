<builder>
  <meta
    title="{{project.name}}"
    description="{{project.description}}"
    icon="{{project.icon}}"
  />
  <template name="main"/>
</builder>

<builder-component
  name="topbar"
  title="{{project.name}}"
  description="{{project.description}}"
  icon="{{project.icon}}"
/>

<div style="text-align:center;">
  <builder-component
    name="chip-button"
    label="Download"
    icon="/assets/images/download.png"
    link="{{project.download}}"
    containerColor="#005DFF"
  />
  
  <builder-component
    name="chip-button"
    label="Alpha"
    icon="/assets/images/download.png"
    link="{{project.downloadAlpha}}"
  />
</div>

<div style="padding:8px;">
  <builder-component
    name="card"
    title="⚠️ Warning"
    description="Android 11 and above versions using <b>October 2023 or higher security patches</b> may have issues with the app, click to learn more."
    link="#oct2023"
    containerColor="#DF0606"
  /><br>
  
  <div style="text-align:center;">
    <h2>Requirements</h2>
    <p1>
      • Stable: Android 4.3 or above<br>
      • Alpha: Android 6.0 or above
    </p1><br>

    <br>

    <img alt="LAC Tool (alpha) screenshot" src="https://github.com/aliernfrog/lac-tool/blob/main/images/maps.jpg?raw=true" width="200px"/><br>
    <p2 style="opacity:70%;"><i>* Screenshot from LAC Tool v3.0.0-alpha04</i></p2>
  </div><br>

  <br>

  <h1>Main features</h1>
  <p1>
    • Import, export and share maps<br>
    • Manage options, roles and materials of maps<br>
    • Merge multiple maps<br>
    • Manage wallpaper of the in-game cellphone<br>
    • View screenshots taken using the in-game cellphone
  </p1><br>

  <br>

  <h1 id="oct2023">⚠️ October 2023 security patches</h1>
  <p1>
    App may not work correctly on Android 11 and above versions using <b>October 2023 or higher security patches</b> as those patches prevent apps from requesting access to files in <code>Android/data</code> folder.<br>
    If you are affected by this, you can use following methods until a solution is found:<br>
    <ul>
      <li>Connect your device to a PC with USB, or use wireless debugging to manually manage files in <code>Android/data/com.MA.LAC/files</code>.
        <ul>
          <li><code>editor</code> folder contains maps</li>
          <li><code>wallpaper</code> folder contains in-game cellphone wallpapers</li>
          <li><code>screenshots</code> folder contains screenshots taken from the in-game cellphone</li>
        </ul></li>
      <li>Copy <code>.txt</code> link of the map and paste it on map name field upon creating a map, this will download the map.</li>
      <li>Copy link of your wallpaper and paste it on in-game cellphone settings.</li>
    </ul>
  </p1><br>

  <br>

  <div style="text-align:center;">
    <img alt="Download count" src="https://img.shields.io/github/downloads/aliernfrog/lac-tool/total?style=for-the-badge&label=Download%20Count">
  </div>
</div>

<builder-component
  name="socials"
  path="lactool"
/>

<script>
  setAmbientColor("{{project.ambientColor}}");
</script>
