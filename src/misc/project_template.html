<builder>
  <meta
    title="{{PROJECT.NAME}}"
    description="{{PROJECT.DESCRIPTION}}"
  />
  <template name="main"/>
</builder>

<head>
  <script type="module" src="https://md-block.verou.me/md-block.js"></script>
</head>

<builder-component
  name="topbar"
  title="{{PROJECT.NAME}}"
  description="{{PROJECT.DESCRIPTION}}"
  icon="{{PROJECT.ICON}}"
/>

<md-block id="readme-content">
</md-block>

<builder-component
  name="socials"
/>

<script>
  setAmbientColor("{{PROJECT.AMBIENT_COLOR}}");

  fetch("{{PROJECT.README}}")
    .then(r => r.text())
    .then(t => {
      const readmeRenderer = document.getElementById("readme-content");
      readmeRenderer.innerHTML = t;
    });
</script>
