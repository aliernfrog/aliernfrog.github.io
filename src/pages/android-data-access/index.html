<builder-component
  name="topbar"
  title="Android/data access"
  description="Apps were able to easily access Android/data folder by having the user grant access to it.<br>However, September 2023 update to the Files app made this impossible for Android 12 and above."
/>

<div style="padding:8px;">
  <h1 id="solutions">Solutions</h1>
  <ul>
    <li>Try uninstalling updates of the Files app following the instructions <a href="#uninstall-files-updates">here</a></li>
    <li>Use <a href="https://shizuku.rikka.app/">Shizuku</a> with <a href="https://play.google.com/store/apps/details?id=ru.zdevs.zarchiver">ZArchiver (closed-source): ZArchiver Settings > Root > Root type > Shizuku</a></li>
    <li>Connect your device to a PC with USB, enable file management and manage files</li>
    <li>Use ADB and manage files using its commands</li>
    <li>For Polyfield or LAC, check <a href="#lac-pf">this</a></li>
  </ul>
  
  <br><br>
  
  <h1 id="uninstall-files-updates">Uninstalling Files app updates</h1>
  <p1>
    Uninstalling updates of the Files app might let other apps request explicit access to Android/data again.<br>
    To uninstall these updates: <code>Device Settings > Apps > All apps/Manage apps > Files (the one with the blue icon, name depends on your language) > Uninstall updates</code>.  This app will most likely be hidden from the list by default, in this case look for an option to un-hide system apps. Note that these steps may vary depending on your device.<br>
    If you are unable to do this, use other solutions listed <a href="#solutions">here</a>.
  </p1>

  <br><br>

  <h1 id="lac-pf">LAC & Polyfield workarounds</h1>
  <ul>
    <li id="lac">LAC:<ul>
      <li><a href="https://github.com/aliernfrog/lac-tool">LAC Tool</a> will soon have Shizuku support. Until it arrives check out other solutions listed below</li>
      <li>Copy <code>.txt</code> link of the map you want to download and paste it on map name field, then hit create</li>
      <li>Copy link of the wallpaper you want to import and paste it on in-game cellphone settings</li>
      <li>Manually manage files, check <a href="#other-workarounds">these</a> first<ul>
        <li><code>Android/data/com.MA.LAC/files/editor</code> contains your maps</li>
        <li><code>Android/data/com.MA.LAC.files/wallpaper</code> contains in-game cellphone wallpapers</li>
        <li><code>Android/data/com.MA.LAC.files/screenshots</code> contains screensots taken using in-game cellphone</li>
      </ul></li>
    </ul></li>
    <li id="pf">Polyfield:<ul>
      <li>Use <a href="https://github.com/aliernfrog/pf-tool">PF Tool</a>, it has Shizuku support</li>
      <li>Download maps from in-game maps list</li>
      <li>Manually manage files, check <a href="#other-workarounds">these</a> first<ul>
        <li><code>Android/data/com.MA.Polyfield/files/editor</code> contains your maps</li>
      </ul></li>
    </ul></li>
  </ul>
</div>
