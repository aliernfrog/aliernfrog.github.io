<builder>
  <meta
    title="alieRN"
    description="@aliernfrog"
    icon="/assets/images/aliernfrog.png"
  />
  <template name="main"/>
</builder>


<builder-component
  name="topbar"
  title="alieRN"
  description="@aliernfrog"
  icon="assets/images/aliernfrog.png"
  showHomeButton="false"
/>

<builder-component
  name="socials"
  showLabels="true"
/>

<builder-component
  name="home/projects"
/>

<br>

<builder-component
  name="card"
  title="Active on GitHub"
  icon="assets/images/social_github.png">
  <div id="github_repos">
    <builder-component
      name="card"
      title="Loading.."
      description="Please wait"
      containerColor="{{template.secondarySurfaceColor}}"
      margin="8px 0px 8px 0px"/>
  </div>
</builder-component>

<script>
  const __ambientColor = "#4D0001";
  setAmbientColor(__ambientColor);

  const reposDiv = document.getElementById("github_repos");
  fetch("https://api.github.com/users/aliernfrog/repos?type=owner&sort=updated&per_page=10").then(async res => {
    try {
      const json = await res.json();
      const baseRepo = reposDiv.innerHTML;
      reposDiv.innerHTML = json
        .filter(repo => !repo.fork && repo.name !== "aliernfrog.github.io")
        .slice(0,3)
        .reverse()
        .map(repo =>
          `<a href="${repo.html_url}">`+
          baseRepo
            .replace("Loading..", repo.name)
            .replace("Please wait", repo.description)
          + "</a"
        ).join("<br>");
      setAmbientColor(__ambientColor);
    } catch (e) {
      console.error(e);
      reposDiv.innerHTML = "Failed to load";
    }
  });
</script>
