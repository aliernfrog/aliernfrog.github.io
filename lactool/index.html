<!DOCTYPE html>
<html>
  <head>
    <title>LAC Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>
  <body style="background-color:black;">
    <div id="topbar" style="text-align:center;">
      <img src="/assets/images/apps_lactool.png" alt="LAC Tool" style="width:64px;height:64px;">
      <h1 id="header">LAC Tool</h1>
      <p1 id="description">Please wait..</p1>
    </div><br><br>

    <div id="partsRoot" style="text-align:center;"><div><br><br>

    <div id="socials" style="text-align:center;"></div>

    <script src="/assets/functions.js"></script>
    <script src="/assets/functionsWeb.js"></script>
    <script>
      function onConfigLoaded() {
        loadDesign();
        getSocials(document.getElementById("socials"));
        readRawFile("https://raw.githubusercontent.com/aliernfrog/lac-tool/master/README.md");
      }

      function loadDesign() {
        document.body.style.background = config.colorBody;
        document.body.style.fontFamily = config.font;
        setBgRounded(document.getElementById("topbar"), config.colorBgPrimary);
        document.getElementById("header").style.color = config.colorText;
        document.getElementById("description").style.color = config.colorText;
        setBgRounded(document.getElementById("socials"), config.colorBgPrimary);
      }

      function onRawFileRead(rawFile) {
        document.getElementById("description").innerHTML = getDescriptionFromReadme(rawFile);
        loadPartsFromReadme(rawFile, document.getElementById("partsRoot"), ["# Building"]);
        setLinkColors(config.colorLink, []);
      }
    </script>
  </body>
</html>
