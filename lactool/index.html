<!DOCTYPE html>
<html>
  <head>
    <title>Please wait..</title>
    <meta name="og:title" content="LAC Tool"/>
    <meta name="og:description" content="Do most LAC related stuff without having to mess with files"/>
    <meta name="og:image" content="/assets/images/apps_lactool.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>
  <body style="background-color:black;">
    <div id="topbar" style="text-align:center;">
      <div style="margin-bottom:8px;">
        <img id="icon" style="width:64px;height:64px;vertical-align:middle;margin-right:8px;">
        <p1 id="header" style="vertical-align:middle;"><font size="5px"><b>Please wait..</b></font></p1><br>
      </div>
      <p1 id="description"></p1>
    </div><br>

    <div id="partsRoot" style="text-align:center;"></div><br>
    <div id="actionsRoot" style="text-align:center;"></div>

    <div id="socials" style="text-align:center;"></div>

    <script src="/assets/utils/WebUtil.js"></script>
    <script>
      function onConfigLoaded() {
        loadProjectConfig("lactool");
      }

      function onProjectConfigLoaded() {
        loadDesign();
        document.title = projectConfig.name;
        document.getElementById("icon").src = projectConfig.icon;
        document.getElementById("header").innerHTML = `<b>${projectConfig.name}</b>`;
        getSocials(document.getElementById("socials"));
        readRawFile(projectConfig.readme);
      }

      function loadDesign() {
        addHomeButton();
        document.body.style.fontFamily = config.font;
        document.getElementById("topbar").style.color = config.colorText;
      }

      function onRawFileRead(rawFile) {
        document.getElementById("description").innerHTML = getDescriptionFromReadme(rawFile);
        loadPartsFromReadme(rawFile, document.getElementById("partsRoot"), ["# LAC Tool"]);
        getActionButtons(document.getElementById("actionsRoot"));
        setLinkColors(config.colorLink, []);
      }
    </script>
    <script src="/assets/utils/GeneralUtil.js"></script>
  </body>
</html>
