name: Deploy site

on:
  push:
    branches: [main]

  workflow_dispatch:

  workflow_run:
    branches: ["main"]
    workflows: ["Sync releases"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "25"

      - name: Install dependencies
        run: npm i

      - name: Build
        run: npm run build

      - name: Publish
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build